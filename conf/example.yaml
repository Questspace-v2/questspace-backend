db:
  hosts:
    - host1
    - host2
  port: 5432
  database: db
  user: env:POSTGRES_USER
  password: env:POSTGRES_PASSWORD

cors:
  allow-origins:
    - "*"
  allow-headers:
    - Authorization
  allow-methods: [GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD]

hash-cost: 10 # default

jwt:
  secret: env:JWT_SECRET_KEY

teams:
  invite-link-prefix: https://link-to-frontend/join/
