apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: questspace-ingress
  namespace: questspace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.questspace.fun
        - questspace.fun
      secretName: questspace-tls-secret
  rules:
    - host: api.questspace.fun
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
    - host: questspace.fun
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
