name: register
requests:
  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "svayp11", 
        "password": "password"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$ANY$",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "svayp11", 
          "id": "$SET$:USER_ID"
        }
      }

  - method: GET
    uri: /user/$USER_ID

    expected-status: 200
    expected-json: >
      {
        "id": "$USER_ID",
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "svayp11"
      }
