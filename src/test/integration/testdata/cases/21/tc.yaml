name: team-leave-captain
requests:
  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "svayp11",
        "password": "password"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$SET$:SVAYP11_TOKEN",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "svayp11",
          "id": "$SET$:USER_ID"
        }
      }

  - method: POST
    uri: /quest
    authorization: $SVAYP11_TOKEN
    json-input: >
      {
        "access": "public",
        "description": "description",
        "finish_time": "2027-04-21T14:00:00+05:00",
        "max_team_cap": 4,
        "media_link": "https://api.dicebear.com/8.x/thumbs/svg",
        "name": "name",
        "registration_deadline": "2026-04-21T12:00:00+05:00",
        "start_time": "2026-04-21T14:00:00+05:00"
      }

    expected-status: 200
    expected-json: >
      {
        "access": "public",
        "creator": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID",
          "username": "svayp11"
        },
        "description": "description",
        "finish_time": "$ANY$",
        "id": "$SET$:QUEST_ID",
        "max_team_cap": 4,
        "media_link": "https://api.dicebear.com/8.x/thumbs/svg",
        "name": "name",
        "registration_deadline": "$ANY$",
        "start_time": "$ANY$",
        "status": "ON_REGISTRATION"
      }

  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "pyavs22",
        "password": "qwerty"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$SET$:PYAVS22_TOKEN",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "pyavs22",
          "id": "$SET$:USER_ID2"
        }
      }

  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "syavp33",
        "password": "qwer"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$SET$:SYAVP33_TOKEN",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "syavp33",
          "id": "$SET$:USER_ID3"
        }
      }

  - method: POST
    uri: /quest/$QUEST_ID/teams
    authorization: $PYAVS22_TOKEN
    json-input: >
      {
        "name": "dream_team"
      }

    expected-status: 200
    expected-json: >
      {
        "captain": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID2",
          "username": "pyavs22"
        },
        "id": "$SET$:TEAM_ID",
        "invite_link": "$SET$:INVITE_LINK",
        "members": [
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID2",
            "username": "pyavs22"
          }
        ],
        "name": "dream_team",
        "score": 0
      }

  - method: GET
    uri: /teams/join/$INVITE_LINK
    authorization: $SYAVP33_TOKEN

    expected-status: 200
    expected-json: >
      {
        "captain": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID2",
          "username": "pyavs22"
        },
        "id": "$TEAM_ID",
        "invite_link": "$INVITE_LINK",
        "members": [
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID2",
            "username": "pyavs22"
          },
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID3",
            "username": "syavp33"
          }
        ],
        "name": "dream_team",
        "score": 0
      }

  - method: POST
    uri: /teams/all/$TEAM_ID/leave?new_captain=$USER_ID3
    authorization: $PYAVS22_TOKEN

    expected-status: 200
    expected-json: >
      {
        "captain": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID3",
          "username": "syavp33"
        },
        "id": "$SET$:TEAM_ID",
        "invite_link": "$SET$:INVITE_LINK",
        "members": [
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID3",
            "username": "syavp33"
          }
        ],
        "name": "dream_team",
        "score": 0
      }
