        "members": [
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID2",
            "username": "pyavs22"
          }
        ],
        "name": "dream_team",
        "score": 0
      }

  - method: POST
    uri: /quest/$QUEST_ID/teams
    authorization: $SYAVP33_TOKEN
    json-input: >
      {
        "name": "dust_team"
      }

    expected-status: 200
