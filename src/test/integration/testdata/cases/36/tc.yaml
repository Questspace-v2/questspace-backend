  - method: POST
    uri: /quest/$QUEST_ID/answer
    authorization: $PYAVS22_TOKEN
    json-input: >
      {
        "taskID": "$TASK1_ID",
        "text": "string"
      }

    expected-status: 200
    expected-json: >
      {
        "accepted": true,
        "score": 50,
        "text": "string"
      }

  - method: POST
    uri: /quest/$QUEST_ID/answer
    authorization: $SYAVP33_TOKEN
    json-input: >
      {
        "taskID": "$TASK2_ID",
        "text": "not_string"
      }

    expected-status: 200
    expected-json: >
      {
        "accepted": true,
        "score": 500,
        "text": "not_string"
      }

  - method: GET
    uri: /quest/$QUEST_ID/leaderboard
    authorization: $SVAYP11_TOKEN
