name: team-do-not-automatically-accept-on-overflow
requests:
  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "svayp11",
        "password": "password"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$SET$:SVAYP11_TOKEN",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "svayp11",
          "id": "$SET$:USER_ID"
        }
      }

  - method: POST
    uri: /quest
    authorization: $SVAYP11_TOKEN
    json-input: >
      {
        "access": "public",
        "description": "description",
        "finish_time": "2024-04-14T18:00:00Z",
        "max_team_cap": 4,
        "media_link": "https://api.dicebear.com/8.x/thumbs/svg",
        "name": "name",
        "start_time": "2024-04-14T12:00:00Z",
        "registration_type": "AUTO",
        "max_teams_amount": 1
      }

    expected-status: 200
    expected-json: >
      {
        "access": "public",
        "creator": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID",
          "username": "svayp11"
        },
        "description": "description",
        "finish_time": "2024-04-14T18:00:00Z",
        "id": "$SET$:QUEST_ID",
        "max_team_cap": 4,
        "media_link": "https://api.dicebear.com/8.x/thumbs/svg",
        "name": "name",
        "start_time": "2024-04-14T12:00:00Z",
        "status": "ON_REGISTRATION",
        "registration_type": "AUTO",
        "max_teams_amount": 1
      }

  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "pyavs22",
        "password": "qwerty"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$SET$:PYAVS22_TOKEN",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "pyavs22",
          "id": "$SET$:USER_ID2"
        }
      }

  - method: POST
    uri: /quest/$QUEST_ID/teams
    authorization: $PYAVS22_TOKEN
    json-input: >
      {
        "name": "dream_team"
      }

    expected-status: 200
    expected-json: >
      {
        "captain": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID2",
          "username": "pyavs22"
        },
        "id": "$SET$:TEAM_ID",
        "invite_link": "$SET$:INVITE_LINK",
        "members": [
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID2",
            "username": "pyavs22"
          }
        ],
        "name": "dream_team",
        "score": 0,
        "registration_status": "ACCEPTED"
      }

  - method: GET
    uri: /teams/all/$TEAM_ID

    expected-status: 200
    expected-json: >
      {
        "captain": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID2",
          "username": "pyavs22"
        },
        "id": "$SET$:TEAM_ID",
        "invite_link": "$SET$:INVITE_LINK",
        "members": [
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID2",
            "username": "pyavs22"
          }
        ],
        "name": "dream_team",
        "score": 0,
        "registration_status": "ACCEPTED"
      }

  - method: POST
    uri: /quest/$QUEST_ID/teams
    authorization: $SVAYP11_TOKEN
    json-input: >
      {
        "name": "excess_team"
      }

    expected-status: 200
    expected-json: >
      {
        "captain": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID",
          "username": "svayp11"
        },
        "id": "$SET$:TEAM1_ID",
        "invite_link": "$SET$:INVITE_LINK1",
        "members": [
          {
            "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
            "id": "$USER_ID",
            "username": "svayp11"
          }
        ],
        "name": "excess_team",
        "score": 0,
        "registration_status": "ON_CONSIDERATION"
      }
