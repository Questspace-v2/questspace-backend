name: update-user-without-auth
requests:
  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "svayp11",
        "password": "password"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$SET$:SVAYP11_TOKEN",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "svayp11",
          "id": "$SET$:USER_ID"
        }
      }

  - method: POST
    uri: /user/$USER_ID
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/png",
        "username": "pyavs22"
      }

    expected-status: 401
