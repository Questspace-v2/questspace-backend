name: linear-quest-with-misplaced-sticky-task-groups
ignore: true  # TODO(svayp11): Implement missing logic

requests:
  - method: POST
    uri: /auth/register
    json-input: >
      {
        "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
        "username": "svayp11",
        "password": "password"
      }

    expected-status: 200
    expected-json: >
      {
        "access_token": "$SET$:SVAYP11_TOKEN",
        "user": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "username": "svayp11",
          "id": "$SET$:USER_ID"
        }
      }

  - method: POST
    uri: /quest
    authorization: $SVAYP11_TOKEN
    json-input: >
      {
        "access": "public",
        "description": "description",
        "finish_time": "2024-04-14T18:00:00Z",
        "max_team_cap": 4,
        "media_link": "https://api.dicebear.com/8.x/thumbs/svg",
        "name": "name",
        "start_time": "2024-04-14T12:00:00Z",
        "registration_type": "AUTO",
        "quest_type": "LINEAR"
      }

    expected-status: 200
    expected-json: >
      {
        "access": "public",
        "creator": {
          "avatar_url": "https://api.dicebear.com/7.x/thumbs/svg",
          "id": "$USER_ID",
          "username": "svayp11"
        },
        "description": "description",
        "finish_time": "2024-04-14T18:00:00Z",
        "id": "$SET$:QUEST_ID",
        "max_team_cap": 4,
        "media_link": "https://api.dicebear.com/8.x/thumbs/svg",
        "name": "name",
        "start_time": "2024-04-14T12:00:00Z",
        "status": "ON_REGISTRATION",
        "registration_type": "AUTO",
        "quest_type": "LINEAR"
      }
    
  - method: PATCH
    uri: /quest/$QUEST_ID/task-groups/bulk
    authorization: $SVAYP11_TOKEN
    json-input: >
      {
        "create": [
          {
            "name": "linear_group",
            "order_idx": 0,
            "description": "Tasks in this group will be available only if all the tasks before them are done",
            "tasks": [
              {
                "name": "linear_task_1",
                "question": "question",
                "order_idx": 0,
                "correct_answers": ["1", "2", "3"],
                "hints": [],
                "media_links": [],
                "reward": 100,
                "verification": "auto"
              },
              {
                "name": "linear_task_2",
                "question": "question",
                "order_idx": 1,
                "correct_answers": ["1", "2", "3"],
                "hints": [],
                "media_links": [],
                "reward": 100,
                "verification": "auto"
              }
            ]
          },
          {
            "name": "sticky_group",
            "order_idx": 1,
            "sticky": true,
            "description": "Here is a task group, that will persistently active without any answers",
            "tasks": [
              {
                "name": "sticky_task_1",
                "question": "question",
                "order_idx": 0,
                "correct_answers": ["1", "2", "3"],
                "hints": [],
                "media_links": [],
                "reward": 100,
                "verification": "auto"
              }
            ]
          }
        ]
      }
    
    expected-status: 400  # Sticky groups should be placed only at the top or after another sticky group
